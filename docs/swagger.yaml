basePath: /api
definitions:
  models.Card:
    properties:
      card_answer:
        example: "42"
        type: string
      card_case:
        type: boolean
      card_format:
        example: Date / Name / Country
        type: string
      card_image:
        description: Should be an url
        type: string
      card_question:
        example: What's the answer to life ?
        type: string
      card_spaces:
        type: boolean
      card_type:
        example: 0
        type: integer
      deck:
        $ref: '#/definitions/models.Deck'
      deck_id:
        example: 1
        type: integer
      mcq:
        $ref: '#/definitions/models.Mcq'
    type: object
  models.Deck:
    properties:
      deck_banner:
        example: A banner url
        type: string
      deck_code:
        example: "6452"
        type: string
      deck_description:
        example: A simple demo deck
        type: string
      deck_key:
        example: MEM
        type: string
      deck_name:
        example: First Deck
        type: string
      deck_share:
        example: true
        type: boolean
      deck_status:
        description: '1: Draft - 2: Private - 3: Published'
        example: 2
        type: integer
    type: object
  models.Mcq:
    properties:
      deck:
        $ref: '#/definitions/models.Deck'
      deck_id:
        example: 1
        type: integer
      mcq_answers:
        type: string
      mcq_name:
        type: string
      mcq_type:
        type: integer
    type: object
  models.PublicUser:
    properties:
      user_avatar:
        example: avatar url
        type: string
      user_bio:
        example: A simple demo bio
        type: string
      user_name:
        type: string
      user_permissions:
        description: '0: User; 1: Mod; 2: Admin'
        example: 0
        type: integer
    type: object
  models.ResponseDeck:
    properties:
      card_count:
        example: 42
        type: integer
      deck:
        $ref: '#/definitions/models.Deck'
      deck_id:
        example: 1
        type: integer
      owner:
        $ref: '#/definitions/models.PublicUser'
      owner_id:
        example: 6
        type: integer
      permission:
        example: 1
        type: integer
      settings_today:
        type: boolean
    type: object
  models.User:
    properties:
      email:
        type: string
      user_avatar:
        example: avatar url
        type: string
      user_bio:
        example: A simple demo bio
        type: string
      user_name:
        description: This should be unique
        example: Yume
        type: string
      user_permissions:
        description: '0: User; 1: Mod; 2: Admin'
        example: 0
        type: integer
    type: object
host: https://api-memnix.yumenetwork.net
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: Memnix API documentation
