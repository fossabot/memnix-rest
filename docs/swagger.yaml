basePath: /v1
definitions:
  models.Card:
    properties:
      card_answer:
        example: "42"
        type: string
      card_case:
        type: boolean
      card_explication:
        type: string
      card_explication_image:
        type: string
      card_format:
        example: Date / Name / Country
        type: string
      card_image:
        description: Should be an url
        type: string
      card_question:
        example: What's the answer to life ?
        type: string
      card_spaces:
        type: boolean
      card_type:
        example: 0
        type: integer
      deck_id:
        example: 1
        type: integer
    type: object
  models.CardResponse:
    properties:
      card_id:
        example: 1
        type: integer
      response:
        example: "42"
        type: string
      training:
        example: false
        type: boolean
    type: object
  models.CardResponseValidation:
    properties:
      correct_answer:
        example: "42"
        type: string
      message:
        example: Correct answer
        type: string
      validate:
        example: true
        type: boolean
    type: object
  models.CardSelfResponse:
    properties:
      card:
        $ref: '#/definitions/models.Card'
      card_id:
        example: 1
        type: integer
      quality:
        description: Min 0 - Max 4
        example: 3
        type: integer
      training:
        example: false
        type: boolean
    type: object
  models.Deck:
    properties:
      deck_banner:
        example: A banner url
        type: string
      deck_code:
        example: "6452"
        type: string
      deck_description:
        example: A simple demo deck
        type: string
      deck_key:
        example: MEM
        type: string
      deck_lang:
        type: string
      deck_name:
        example: First Deck
        type: string
      deck_share:
        example: true
        type: boolean
      deck_status:
        description: '1: Draft - 2: Private - 3: Published'
        example: 2
        type: integer
    type: object
  models.DeckConfig:
    properties:
      settings_today:
        type: boolean
    type: object
  models.DeckResponse:
    properties:
      cards:
        items:
          $ref: '#/definitions/models.ResponseCard'
        type: array
      count:
        type: integer
      deck:
        $ref: '#/definitions/models.Deck'
      deck_id:
        type: integer
    type: object
  models.LoginResponse:
    properties:
      message:
        type: string
      token:
        type: string
    type: object
  models.LoginStruct:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.Mcq:
    properties:
      deck_id:
        example: 1
        type: integer
      mcq_answers:
        type: string
      mcq_name:
        type: string
      mcq_type:
        type: integer
    type: object
  models.PasswordResetConfirm:
    properties:
      code:
        type: string
      email:
        type: string
      password:
        type: string
    type: object
  models.RegisterStruct:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  models.ResponseAuth:
    properties:
      message:
        type: string
      success:
        type: boolean
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.ResponseCard:
    properties:
      answers:
        items:
          type: string
        type: array
      card:
        $ref: '#/definitions/models.Card'
      learning_stage:
        type: integer
    type: object
  models.ResponseDeck:
    properties:
      Deck:
        $ref: '#/definitions/models.Deck'
      card_count:
        example: 42
        type: integer
      deck_id:
        example: 1
        type: integer
      owner_id:
        example: 6
        type: integer
      permission:
        example: 1
        type: integer
      settings_today:
        type: boolean
    type: object
  models.TodayResponse:
    properties:
      count:
        type: integer
      decks_responses:
        items:
          $ref: '#/definitions/models.DeckResponse'
        type: array
    type: object
  models.User:
    properties:
      email:
        type: string
      user_avatar:
        example: avatar url
        type: string
      user_bio:
        example: A simple demo bio
        type: string
      user_name:
        description: This should be unique
        example: Yume
        type: string
      user_permissions:
        description: '0: None 1: User; 2: Mod; 3: Admin'
        example: 0
        type: integer
    type: object
