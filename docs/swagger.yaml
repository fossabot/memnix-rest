paths:
  /v1/cards/:
    get:
      description: Get every cards. Shouldn't really be used
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Card'
            type: array
      summary: get all cards
      tags:
      - Card
  /v1/cards/{deckID}/next:
    get:
      description: Get next card by deckID
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Card'
      summary: get a card
      tags:
      - Card
  /v1/cards/deck/{deckID}:
    get:
      description: Get every cards from a deck
      parameters:
      - description: Deck ID
        in: path
        name: deckID
        required: true
        type: integer
      produces:
      - application/json
      responses:
