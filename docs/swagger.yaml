basePath: /api
definitions:
  models.Card:
    properties:
      card_answer:
        example: "42"
        type: string
      card_explication:
        example: The number 42 is the answer to life has written in a very famous
          book
        type: string
      card_format:
        example: Date / Name / Country
        type: string
      card_image:
        description: Should be an url
        type: string
      card_question:
        example: What's the answer to life ?
        type: string
      card_tips:
        example: The answer is from a book
        type: string
      card_type:
        example: 0
        type: integer
      deck:
        $ref: '#/definitions/models.Deck'
      deck_id:
        example: 1
        type: integer
    type: object
  models.Deck:
    properties:
      deck_banner:
        example: A banner url
        type: string
      deck_description:
        example: A simple demo deck
        type: string
      deck_name:
        example: First Deck
        type: string
      deck_status:
        description: '1: Draft - 2: Private - 3: Published'
        example: 0
        type: integer
    type: object
  models.Rating:
    properties:
      deck:
        $ref: '#/definitions/models.Deck'
      deck_id:
        example: 1
        type: integer
      user:
        $ref: '#/definitions/models.User'
      user_id:
        example: 1
        type: integer
      value:
        example: 3
        type: integer
    type: object
  models.User:
    properties:
      email:
        type: string
      user_avatar:
        example: avatar url
        type: string
      user_bio:
        example: A simple demo bio
        type: string
      user_name:
        description: This should be unique
        example: Yume
        type: string
      user_permissions:
        description: '0: User; 1: Mod; 2: Admin'
        example: 0
        type: integer
    type: object
