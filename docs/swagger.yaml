        name: card
        required: true
        schema:
          $ref: '#/definitions/models.Card'
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: create a card
      tags:
      - Card
  /v1/cards/next:
    get:
      description: Get next card
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Card'
      summary: get a card
      tags:
      - Card
  /v1/cards/response:
